<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个组件嵌套--json渲染评论列表</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="commentBox"></div>
	<script type="text/babel">
	    var data=[
           {author:"yanzai1","text":"评论1"},
           {author:"yanzai2","text":"评论2"}
	    ];
		var CommentBox=React.createClass({
		    render:function(){
		      return (
		      <div className="commentBox">
		      	<span>现在我是多个组件嵌套同时是json渲染评论列表</span>
		      <CommentList data={this.props.data} />
		      </div>
		      )
		    }
		});
		var CommentList=React.createClass({
		    render:function(){
		      var commentNodes=this.props.data.map(function(comment){
                 return (
	                 <Comment author={comment.author} key={comment.author}>
	                   {comment.text}
	                 </Comment>
                  );
		      })
		      return (
		         <div className="commentList">
		         	{commentNodes}
		         </div>
              )
		    }
		})
		var Comment=React.createClass({
		  render:function(){
		    return (
		    <div className="comment">
		    	
		    	<h2 class="commentAuthor">
		    		{this.props.author}
		    	</h2>
		    	<p>{this.props.children}</p>
		    </div>
		    )
		  }
		})
		ReactDOM.render(
           <CommentBox data={data} />,document.getElementById("commentBox")
		)
	</script>
</body>
</html>
